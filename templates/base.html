{% load compress %}<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{% block title %}{% endblock %}</title>
    {% compress css %}
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/style.css" />
    {% endcompress %}
</head>
<body>

{% block content %}{% endblock %}

{% compress js %}
    <script type="text/javascript" src="{{ STATIC_URL }}libs/jquery-1.10.1.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}libs/django-csrf-helper.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}libs/underscore-1.4.4.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}libs/backbone-1.0.0.js"></script>
{% endcompress %}

{% compress js %}
    {% block js %}{% endblock %}
{% endcompress %}
</body>
</html>
