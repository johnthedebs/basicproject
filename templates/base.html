{% load compress %}<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{% block title %}{% endblock %}</title>
    {% compress css %}
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css" />
    {% endcompress %}
</head>
<body>

{% block content %}{% endblock %}

{% compress js %}
    <script src="{{ STATIC_URL }}libs/js/jquery-1.7.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}libs/js/jquery-ui-1.8.16.min.js" type="text/javascript"></script>
{% endcompress %}

{% compress js %}
    {% block js %}{% endblock %}
{% endcompress %}
</body>
</html>
